<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iara Games</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >

    <!-- CSS Local -->
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body id="topo">
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNavbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="Images/IaraLogo.png" alt="Logo Iara Games" class="logo-img img-fluid">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="Pages/jogos.html">Jogos</a></li>
              <li class="nav-item"><a class="nav-link" href="Pages/quem_somos.html">Quem somos?</a></li>
              <li class="nav-item"><a class="btn btn-outline-success ms-lg-3" href="Pages/entrar.html">Entrar</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="py-5 mt-5">
      <!-- Carrossel -->
      <section class="container-fluid text-center mt-5 mb-5">
        <h1 class="section-title text-start">Acabou de chegar!</h1>

        <div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

          <div class="carousel-inner carousel-custom">
            <div class="carousel-item active">
              <img src="Images/Dandara_game_gif.gif" class="d-block w-100 img-fluid" alt="Dandara Game">
            </div>
            <div class="carousel-item">
              <img src="Images/Horizon Chase Turbo.jpg" class="d-block w-100 img-fluid" alt="Horizon Chase Turbo">
            </div>
            <div class="carousel-item">
              <img src="Images/Unsighted.jpg" class="d-block w-100 img-fluid" alt="Unsighted">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </section>

      <hr class="text-secondary opacity-25 my-5">

      <!-- Cards de Jogos -->
      <section class="container pb-5">
        <h2 class="section-title text-center mb-4">Biblioteca de Jogos</h2>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4 text-center">
          <!-- Card exemplo -->
          <!-- Repita os blocos abaixo para cada jogo -->
          <div class="col">
            <div class="card h-100 bg-dark text-light border-success shadow-lg card-custom">
              <img src="Images/Alkimya Memories of the Last Alchemist.jpg" class="card-img-top" alt="Alkimya Memories Of the Last Alchemist">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Alkimya Memories Of the Last Alchemist</h5>
                <p class="card-text my-3 flex-grow-1 text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="#" class="btn btn-success mt-auto">Clique e conheça</a>
              </div>
            </div>
          </div>

          <!-- (Outros cards mantidos iguais ao seu código original) -->
        </div>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white pt-4 pb-2">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
            <a href="index.html">
              <img src="Images/IaraLogo.png" alt="Logo Iara Games" class="logo-img">
            </a>
          </div>

          <div class="col-md-4 text-center mb-3 mb-md-0">
            <a href="#" class="text-white mx-2 text-decoration-none"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="text-white mx-2 text-decoration-none"><i class="fab fa-discord"></i> Discord</a>
            <a href="#" class="text-white mx-2 text-decoration-none"><i class="fab fa-twitter"></i> X (Twitter)</a>
          </div>

          <div class="col-md-4 text-center text-md-end">
            <a href="#topo" class="btn btn-outline-light btn-sm">Voltar ao Topo</a>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-center mt-3">
            <p class="text-muted small mb-0">&copy; 2025 Iara Games. Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>

    <!-- Font Awesome -->
    <!-- ⚠️ Substitua "SEU_KIT_CODE" pelo código real do seu kit FontAwesome -->
    <script src="https://kit.fontawesome.com/SEU_KIT_CODE.js" crossorigin="anonymous"></script>
  </body>
</html>
