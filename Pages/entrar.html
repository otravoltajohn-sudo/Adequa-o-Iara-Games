<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chamada google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- chamada css -->
    <link rel="stylesheet" href="/CSS/entrar.css">
    <title>Cadastro - IaraGames</title>
</head>
<body id="topo">

    <main role="main" class="main-form">
        <section class="registration-section" aria-labelledby="cadastro-title">
            <h2 id="cadastro-title">Cadastre-se</h2>
            
            <form action="processa_cadastro.py" method="post" class="form-cadastro">
                
                <fieldset>
                    <legend>Informações da Conta</legend>
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Crie sua Senha:</label>
                        <input type="password" id="senha" name="senha" minlength="8" required aria-describedby="senha-dica">
                        <small id="senha-dica" class="dica-texto">Mínimo de 8 caracteres.</small>
                    </div>
                </fieldset>
                <button type="submit" class="botao-cadastro">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer> 
        <h3 class="loguinho">IARAGAMES</h3>
        <a href="">Instagram</a>
        <a href="">Discord</a>
        <a href="">X</a>
        <a href="#topo" class="botao-topo">Voltar ao Topo</a>
    </footer>

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
</body>
</html>
